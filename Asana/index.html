<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Asana Flex</title>
</head>
<body>
    <h1>Project Template Gallery</h1>
    <h3>Any team can plan and manage their projects more successfully starting with Asana templates.</h3>
    <div class="cards">
        <div class="card" id="marketing">
            <h4>Marketing</h4>
        </div>
        <div class="card" id="design">
            <h4>Design</h4>
        </div>
        <div class="card" id="engineering">
            <h4>Engineering</h4>
        </div>
        <div class="card" id="hr">
            <h4>HR</h4>
        </div>
        <div class="card" id="it">
            <h4>IT</h4>
        </div>
        <div class="card" id="operations">
            <h4>Operations</h4>
        </div>
        <div class="card" id="cross_functional">
            <h4>Cross-functional</h4>
        </div>
        <div class="card" id="product">
            <h4>Product</h4>
        </div>
    </div>
</body>
</html>
